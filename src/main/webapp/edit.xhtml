label{
      font-family: "Open Sans", sans-serif;
      font-size:10pt;

    width:80px;

<body>
<ui:include src="templet.jsp" />
<main id="main" class="main">
<section class="section dashboard">
  <div class="row">
   <div class="col-lg-8">
<div class="pagetitle">
      <h1>Edit a product</h1>

      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
          <li class="breadcrumb-item active">Edit product</li>
        </ol>
      </nav></div><br/>
   <div class="card" style="">
            <div class="card-body">
              <h5 class="card-title">Edit a product</h5>
    <h:form id="form">
       <h:panelGroup rendered="#{not empty facesContext.messageList}">
            <div class="warning alert alert-danger alert-dismissible">
                #{facesContext.messageList[0].detail}
            </div>
        </h:panelGroup>
       <div  class="col-12">
			<label class="form-label">Code :     </label>
		<span class="badge bg-warning" style="font-size: 10pt;">#{productManagedBean.product.codeArt}</span>
		</div>   
		<div  class="col-12">
		<label  class="form-label">Name :      </label>
						<h:inputText id="name" value="#{productManagedBean.product.nomArt}" class="form-control"></h:inputText>
						</div>
        
            <div  class="col-12">
		<label  class="form-label">Description :      </label>
						<h:inputText id="description" value="#{productManagedBean.product.descArt}" class="form-control"></h:inputText>
						</div>
       <div  class="col-12">
		<label  class="form-label">Quantity : </label>
						<h:inputText id="quantity" value="#{productManagedBean.product.qteArt}" validatorMessage="Quantity must be a positive number" class="form-control"><f:validateDoubleRange minimum="0" />
<h:message for="quantity" styleClass="error-message" /></h:inputText>
						</div>
        <div class="col-12">
		<label  class="form-label">Price :      </label>
						<h:inputText id="price" value="#{productManagedBean.product.prixArt}" validatorMessage="Price must be a positive number" class="form-control"><f:validateDoubleRange minimum="0" />
<h:message for="quantity" styleClass="error-message" /></h:inputText>
						</div>
<div class="text-center" >
    <h:commandButton class="btn bg-danger-light" action="#{productManagedBean.update()}" value="Save" ></h:commandButton>
</div>
</h:form>

					</div>
					</div></div></div></section></main>
