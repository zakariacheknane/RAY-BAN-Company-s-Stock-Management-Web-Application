<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Add Products</title>
	<link href="resources/assets/img/logo.png" rel="icon"/>
	<f:metadata>
    <f:event type="preRenderView" listener="#{loginManagedBean.checkLoggedIn}" />
	</f:metadata>
	  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>

  <!-- Vendor CSS Files -->
  <link href="resources/assets/css/style.css" rel="stylesheet"/>
  <link href="resources/assets/vendor/simple-datatables/style.css" rel="stylesheet"/>

  <!-- Template Main CSS File -->


<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

 <style>
    label{
      font-family: "Open Sans", sans-serif;
      font-size:10pt;
      color: #444444;
      padding:10px;
    }
    .btn {
    width:80px;
    height:30px;
    margin-top:30px;

 
    }
  </style>
</head>
<body>
<ui:include src="templet.jsp" />
<main id="main" class="main">
<section class="section dashboard">
  <div class="row">
 <div class="col-lg-8">
<div class="pagetitle">
      <h1>Add products</h1>

      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
          <li class="breadcrumb-item active">Add products</li>
        </ol>
      </nav></div><br/>

 <div class="card" style="">
            <div class="card-body">
              <h5 class="card-title">Add a product</h5>

          <h:form id="form">
          <h:panelGroup rendered="#{not empty facesContext.messageList}" >
    <div  class="warning alert alert-danger alert-dismissible">
        #{facesContext.messageList[0].detail}
    </div>
</h:panelGroup>

				<div class="col-12">
							<label>Code <span style="color:red;">*</span></label>
							<h:inputText value="#{productManagedBean.product.codeArt}" class="form-control" id="code"></h:inputText>
				</div>
				<div class="col-12">
						<label  class="form-label">Name <span style="color:red;">*</span></label>
							<h:inputText value="#{productManagedBean.product.nomArt}" class="form-control" id="name"></h:inputText>
				</div>
				<div class="col-12">
							 <label class="form-label">Description <span style="color:red;">*</span></label>
								<h:inputText value="#{productManagedBean.product.descArt}" class="form-control" id="description"></h:inputText>
				</div>
				<div class="col-12">
							<label class="form-label">Quantity <span style="color:red;">*</span></label>
												<h:inputText class="form-control" value="#{productManagedBean.product.qteArt}" validatorMessage="Quantity must be a positive number" id="quantity">
												<f:validateDoubleRange minimum="0" />
<h:message for="quantity" styleClass="error-message" />

</h:inputText>
</div>										
						<div class="col-12">
						 <label class="form-label">Price <span style="color:red;">*</span></label>
								<h:inputText  value="#{productManagedBean.product.prixArt}" class="form-control" validatorMessage="Price must be a positive number" id="Price">
								<f:validateDoubleRange minimum="0" />
<h:message for="price" styleClass="error-message" />
								</h:inputText>
						</div><div class="text-center" >
					<h:commandButton  class="btn bg-danger-light" action="#{productManagedBean.save()}" value="Save"></h:commandButton>
			</div>
					</h:form>
					</div>
				</div>	</div></div></section>
					</main>
					 		
					 <ui:include src="footer.jsp" />
					 
		

  <!-- Template Main JS File -->
  <script src="resources/assets/js/main.js"></script>
  <script src="resources/style.js"></script>
</body>
</html>
